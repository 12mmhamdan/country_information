<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- defer allows the script to be ran after the DOM Loads -->
    <script src="./static/js/index.js" defer></script>
    <!-- <script src="./static/js/gettingToKnowDocument.js" defer></script> -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid ">
              <a class="navbar-brand" href="index.html" >Country Folk Know</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div id="color-buttons-container" class="ms-auto">
                  <button class="light-dark-button btn btn-sm" value="Dark">Dark</button>
                  <button class="light-dark-button btn btn-border btn-sm" value="Light">Light</button>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="is-visible" id="home">
            <div class="hero-image">
                <div class="hero-text text-center">
                  <h1>Country Curious?</h1>
                  <h5>Enter Your Country Below</h5>
                </div>
            </div>
        </div>
        <div class="is-invisible d-flex justify-content-center" id="find-countries">
          <div class="row">
          <form id="find-countries-form">
            <div>
                <input class="form-control m-3" name="country" placeholder="Country">
                <button id="find-countries-input" type="submit" class="form-control btn btn-primary m-3">Find Countries</button>
            </div>    
          </form>
          <div>
            <table id="country-table">
            </table>
          </div>
          </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
